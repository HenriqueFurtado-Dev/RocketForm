<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Form</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <main>
        <div class="form">
            <img src="/assets/images/logo.svg" alt="">
            <div class="form-sec">    
                <h1><img class="icone-login" src="/assets/images/log-in.svg" alt="">Faça seu login</h1>
                <p class="p-text" >Entre com suas informações de cadastro.</p>
                <form action="">
                    <label for="email">E-mail</label><br>
                    <input placeholder="Digite seu e-mail" id="email" name="email" type="email"><br>
                    <label for="password">Senha</label><br>
                    <input placeholder="Digite sua senha" id="password" type="password"><br>
                    <p><input class="check" type="checkbox"> Desejo receber novidades<br></p>
                    
                    <button class="submit">Entrar</button>
                </form>
                <p class="register">Não tem uma conta? <a href="#"> Registre-se</a> </p>
            </div>
        </div>
        <div class="img">

        </div>
    </main>
</body>
</html>
